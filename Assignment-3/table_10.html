<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1" width="50%" cellpadding="50px">
      <tr>
        <td>1</td>
        <td colspan="3">4</td>
        <td colspan="2" rowspan="2">12</td>
        <td colspan="3">16</td>
      </tr>
      <tr>
        <td rowspan="3">2</td>
        <td rowspan="3">5</td>
        <td colspan="2">9</td>
        <td colspan="3" rowspan="2">17</td>
      </tr>
      <tr>
        <td colspan="2">10</td>
        <td rowspan="2">13</td>
        <td rowspan="2">14</td>
      </tr>
      <tr>
        <td colspan="2">11</td>
        <td rowspan="3">18</td>
        <td colspan="2" rowspan="2">19</td>
      </tr>
      <tr>
        <td rowspan="3">3</td>
        <td rowspan="3">6</td>
        <td rowspan="3">7</td>
        <td rowspan="3">8</td>
        <td rowspan="3" colspan="2">15</td>
      </tr>
      <tr>
        <td>20</td>
        <td>21</td>
      </tr>
    </table>
  </body>
</html>
