<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
      </head>
      <body>
        <table border="1" width="50%" align="center" cellpadding="50px">
          <tr>
            <td>1</td>
            <td colspan="3">2</td>
            <td colspan="4">3</td>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td colspan="4">8</td>
          </tr>
          <tr>
            <td rowspan="2" colspan="4">9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
          </tr>
          <tr>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
          </tr>
          <tr>
            <td colspan="8" align="center">18</td>
          </tr>
          <tr>
            <td colspan="2">19</td>
            <td colspan="2">20</td>
            <td colspan="2">21</td>
            <td colspan="2">22</td>
          </tr>
          <tr>
            <td colspan="1">23</td>
            <td colspan="2">24</td>
            <td colspan="5">25</td>
          </tr>
          <tr>
            <td rowspan="2">26</td>
            <td colspan="2">27</td>
            <td rowspan="1" colspan="1">29</td>
            <td colspan="4">30</td>
          </tr>
          <tr>
            <td colspan="3">28</td>
            <td colspan="2">31</td>
            <td colspan="2">32</td>
          </tr>
        </table>
      </body>
    </html>
  </body>
</html>
